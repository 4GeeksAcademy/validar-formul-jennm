<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<!--Primera linea titulo-->

<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header text-start fw-bold">
                <h4><strong>Payment form example</strong></h4>
            </div>

            <!--Segunda linea titulo-->
            <div class="card-body">
                <div id="alert-message" class="alert alert-danger text-start" role="alert">
                    <span class="fw-bold">Some fields are missing</span>
                </div>

                <!--3ra linea info. cuadros-->
                <fieldset>
                    <div class="row mt-4">
                        <div class="col-md-5">
                            <label for="card" class="form-label fw-bold text-start d-block">Card #</label>
                            <input class="form-control" id="cardNumber" placeholder="XXXXXXX" type="text">
                        </div>

                        <div class="col-md-3">
                            <label for="CVC" class="form-label fw-bold text-start d-block">CVC #</label>
                            <input class="form-control" id="cvc" placeholder="00000" type="text">
                        </div>

                        <div class="col-md-4">
                            <label for="Account" class="form-label fw-bold text-start d-block">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!--4ta fila-->
                <div class="row">
                    <div class="col-sm-6 pb-3">
                        <label for="First name" class="form-label fw-bold text-start d-block">First name</label>
                        <input class="form-control" id="firstName" type="text">
                    </div>
                    <div class="col-sm-6 pb-3">
                        <label for="Last name" class="form-label fw-bold text-start d-block">Last name</label>
                        <input class="form-control" id="lastName" type="text">
                    </div>
                </div>


                <!--5ta linea de info.-->
                <div class="row">
                    <div class="col-sm-6 pb-3">
                        <label for="city" class="form-label fw-bold text-start d-block">City</label>
                        <input class="form-control" type="text" id="city">
                    </div>
                    <div class="col-sm-3 pb-3">
                        <label for="state" class="form-label fw-bold text-start d-block">State</label>
                        <select class="form-select" id="state" name="state">
                            <option value="Chile"><span>Pick a state</option>
                            <option value="Chile">Chile</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Japon">Japon</option>
                            <option value="Corea">Corea</option>
                            <option value="Suecia">Suecia</option>
                        </select>
                    </div>
                    <div class="col-sm-3 pb-3">
                        <label for="postal code" class="form-label fw-bold text-start d-block">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>

                <!--icon, accep-->
                <div class="row">
                    <div class="col-md-6 pb-3">
                        <p for="exampleAccount" class="form-label fw-bold text-start d-block">We accept:</p>
                        <div class="btn-group d-flex align-items-start w-50" role="group">
                            <label class="btn btn-secondary"> <!--icono mastercard-->
                                <input autocomplete="off" checked name="options" type="radio">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                            <label class="btn btn-secondary"> <!--icono visa-->
                                <input autocomplete="off" name="options" type="radio">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                            <label class="btn btn-secondary"> <!--icono diners-->
                                <input autocomplete="off" name="options" type="radio">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                            <label class="btn btn-secondary"> <!--icono amex-->
                                <input autocomplete="off" name="options" type="radio">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>

                    <!--mensaje + cuadro-->
                    <div class="col-md-6 pb-3">
                        <label for="comment" class="form-label fw-bold d-block text-start">Message</label>
                        <textarea class="form-control" name="comment" id="comment" rows="3"></textarea>
                        <div class="d-flex align-items-center">
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </div>
            </div>
            <!--botones de send y cancel-->
            <div class="card-footer text-start fw-bold">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!--codi. js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script type="module" src="/app.js"></script>
</body>

</html>
